<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIBLLEC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>NEOPAULI</h1>
    <p>chiper/p>

    <input type="text" id="palavraChave" placeholder="code">

    <script>
        document.getElementById("palavraChave").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                const palavra = event.target.value.toUpperCase();
                switch (palavra) {
                    case "CELLBIT":
                        window.location.href = "https://drive.google.com/drive/folders/1XNY3NhXVvUOLPQYamQYYtENjBqtO8ZHn?usp=drive_link";
                        break;
                    case "OAFFEBS":
                        window.location.href = "COLOQUE_AQUI_O_LINK_DO_MEDIAFIRE";
                        break;
                    case "ADMIN":
                        window.location.href = "https://youtu.be/6d0YAXXFukM?si=BiOM9bYDphWd-fh-";
                        break;
                    case "GEOMETRY DASH":
                        window.location.href = "COLOQUE_AQUI_O_LINK_DA_PAGINA_DO_STEAM";
                        break;
                    default:
                        alert("Try again !");
                }
            }
        });
    </script>
</body>
</html>
